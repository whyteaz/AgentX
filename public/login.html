<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Troll As A Service</title>
  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Client-side JS -->
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Sign In</button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a href="#" id="sign-up" class="text-blue-600">Sign Up</a>
      </p>
      <p id="error-message" class="text-red-600 mt-4 text-center"></p>
    </div>
  </div>
</body>
</html>
